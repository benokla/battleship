<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLESHIP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h1>BATTLESHIP</h1>

        <div class="info">
            <p id="infoText">Type in the coordinates to add ur ships. First ship has a length of 3. Or click the random button.</p>
        </div>
        
        <div class="pcGameboard"></div>
        <div class="myGameboard"></div>


        <div class="wrapper">
            <div class="posInput">
                <input type="number" name="posX" id="posXInput" placeholder="Pos X" min="0" max="9">
                <input type="number" name="posY" id="posYInput" placeholder="Pos Y" min="0" max="9">
            </div>
            <button id="addShipBtn">Add ship</button>
            <button id="orientationBtn" value="h">Vertical</button>
            <button id="randomBtn">Random</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
