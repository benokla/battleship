<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLESHIP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h1>BATTLESHIP</h1>

        <div class="info">
            <p id="infoText">Click into the upper Board to start.</p>
        </div>
        
        <div class="pcGameboard"></div>

        <div class="myGameboard"></div>
        <button id="orientationBtn">Vertical</button>
        <input type="text" name="posX" id="posXInput" placeholder="Position X">
        <input type="text" name="posY" id="posYInput" placeholder="Position Y">
        <button id="addShipBtn">Add ship</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
